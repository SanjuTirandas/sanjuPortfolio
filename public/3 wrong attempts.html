<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="text-center mt-4">
        <label for="">User Password</label>
        <p id="msg"></p>
        <input type="text" id="pass" class="form-control" style="width: 25%; text-align:center; margin-left:37%">
        <button class="btn btn-primary mt-2" onclick="submitClick()">submit</button>
    </div>
</body>
<script>
    function submitClick() {
        var userPass = 'Password123';
        var Pass = document.getElementById("pass").value;
        var msg = document.getElementById("msg");
        var counter = 0;
        var attempts = 3;

        if (Pass != userPass) {
            counter++;
            if (counter >= 3) {
                msg.innerHTML = ('please enter correct password. you have only ' + attempts + 'attempts left');
            }
        }
        else if (counter == 0) {
            alert('Your account has been Blocked!');
        } else {
            alert('Thank You for Providing the Right Password!');
        }
    }
</script>

</html>
