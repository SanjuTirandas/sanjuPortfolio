<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>



    <title>CountDown</title>
</head>
<script>
    let x = setInterval(function () {
        let target = new Date("Aug 11,2023 10:00:00");
        let now = new Date().getTime();

        let diff = target - now;



        let day = Math.floor(diff / (60 * 60 * 24 * 1000));
        let hour = Math.floor((diff % (60 * 60 * 24 * 1000)) / (60 * 60 * 1000));
        let minutes = Math.floor((diff % (60 * 60 * 1000)) / (60 * 1000));
        let seconds = Math.floor((diff % (60 * 1000)) / (1000));

        seconds = seconds < 10 ? "0" + seconds : seconds;
        day = day < 10 ? "0" + day : day;
        hour = hour < 10 ? "0" + hour : hour;
        minutes = minutes < 10 ? "0" + minutes : minutes;


        document.getElementById("demo").innerHTML = day + ' d, ' + hour + ' HRs: ' + minutes + ' : ' + seconds + ' S'
    }, 1000)
</script>
<script src="./node_modules/jquery/dist/jquery.js"></script>


<body>

    </div>

</body>
